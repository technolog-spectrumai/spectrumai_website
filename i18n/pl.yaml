about_title: "O nas"
about_text: "Spectrum AI to prywatna firma technologiczna inwestująca strategicznie w systemy autonomiczne, zdecentralizowaną infrastrukturę i inteligencję wydajnościową. Wspieramy założycieli budujących skalowalne, bezpieczne i etycznie ugruntowane platformy, które redefiniują sposób wdrażania inteligencji w różnych branżach."

